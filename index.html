<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" /> -->
    <meta name = "viewport" content = "user-scalable=no, width=device-width">
    <title>Maze Generator</title>
    <script src="Eller.js"></script>
    <script src="AStarCustomMap.js"></script>
    <script src="UI.js" defer></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body style="text-align: center" onload="onload()">
    <div class="box">
      <div class="row header">
        <h2 style="margin: 0.3rem">迷宮大挑戰</h2>
        <div class="control-bar">
          <div class="game-control-ct">
            <input type="button" onclick="setNewMaze()" value="換地圖" />
            <input
              type="button"
              id="btnSetupPath"
              onclick="hintPath()"
              value="仙人指路"
            />
            <span class="motion-ctrl-ct" id="motionCtrlField">
              動感操作：
              <input type="checkbox" id="motionCtrl" title="擺動你的裝置來控制圓點" />
            </span>
          </div>
          <div class="player-control-ct">
            <input type="button" id="btnLeft" value="Left" />
            <input type="button" id="btnUp"  value="Up" />
            <input type="button" id="btnDown" value="Down" />
            <input type="button" id="btnRight" value="Right"/>
          </div>
          <div id="message" style="text-align: center">&nbsp;</div>
        </div>
      </div>
      <div class="row content">
        <div>
          <canvas id="mazeCanvas"></canvas>
        </div>
      </div>
      <div class="row footer">
        <p style="margin: 0.5rem">
            <div id="debugmessage" style="text-align: center; display: none;">&nbsp;</div>
        </p>
      </div>
    </div>
  </body>
</html>
